<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../js/echarts.js"></script>
    <title>更改电价</title>
</head>

<body>
    <div id="main" style="width: 600px;height:400px;background-color: pink;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart66 = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option2 = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart66.setOption(option2);
    </script>
</body>

</html>
